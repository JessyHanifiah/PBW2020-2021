<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

<button type="button"
   onclick="document.getElementById('name').innerHTML='jessy hanifiah'">
   click me to display name</button>

<p id="name"></p>

<h2>What Can JavaScript Do?</h2>

<p id="ubah1">JavaScript can change HTML content.</p>
   
<button type="button" onclick="document.getElementById('ubah1').innerHTML = 'Hello JavaScript!'">Click Me!</button>

<p id="ubah1"></p>

<p id="ubah2">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('ubah2').style.fontSize='35px'">Click Me!</button>

<p id="ubah2"></p>

<p id="ubah3">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('ubah3').style.display='none'">Click Me!</button>

<p id="ubah3"></p>
</body>
</html>
